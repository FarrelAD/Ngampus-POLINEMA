<html>
    <head>
        <title>Bekerja dengan list</title>
    </head>
    <body>
        Ordered list
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>

        <br>
        <hr>

        Unordered list
        <ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>

        <br>
        <hr>

        Definition list
        <dl>
            <dt>Satu</dt>
            <dd>Satu satu</dd>
            <dd>Satu dua</dd>
            <dt>Dua </dt>
            <dd>Dua dua</dd>
        </dl>
    </body>
</html>
