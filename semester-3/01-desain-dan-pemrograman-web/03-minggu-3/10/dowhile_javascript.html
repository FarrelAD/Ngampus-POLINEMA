<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Do-While Loop</title>
    </head>
    <body>
        <h2>JavaScript Do-While</h2>

        <p id="demo"></p>

        <script>
            var text = '';
            var i = 0;

            do {
                text += '<br>The number is ' + i;
                i++;
            } while (i < 10);

            document.getElementById('demo').innerHTML = text
        </script>
    </body>
</html>
