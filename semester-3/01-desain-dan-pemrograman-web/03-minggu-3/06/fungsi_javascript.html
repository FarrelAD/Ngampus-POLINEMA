<!DOCTYPE html>
<html>
    <head>
        <title>Fungsi JavaScript</title>
        <script>
            var sayHello = () => alert('Hello world!');

            function total(a, b) {
                return a + b
            }
        </script>
    </head>
    <body>
        <a href="#" onclick="sayHello()">Klik aku!</a>

        <br><br><br>

        <script>
            document.write(total(2, 3))
        </script>
    </body>
</html>
