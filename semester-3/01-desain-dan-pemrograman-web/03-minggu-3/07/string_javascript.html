<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript String</title>
    </head>
    <body>
        <h2>JavaScript String</h2>
        <p>Membuat JavaScript String</p>

        <p id="demo"></p>

        <script>
            var answer1 = "It's allright";
            var answer2 = "He is call 'Dilan'";
            var answer3 = 'He is call "Dilang"';

            document.getElementById('demo').innerHTML = 
                answer1 + '<br>' + 
                answer2 + '<br>' +
                answer3;
        </script>
    </body>
</html>
