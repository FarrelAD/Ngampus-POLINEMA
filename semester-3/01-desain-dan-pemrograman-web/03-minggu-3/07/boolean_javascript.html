<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Boolean</title>
    </head>
    <body>
        <h2>JavaScript Boolean</h2>
        <p>Boolean hanya memiliki nilai true dan false</p>

        <p id="demo"></p>

        <script>
            var x = 5;
            var y = 5;
            var z = 6;

            document.getElementById('demo').innerHTML = 
            (x == y) + '<br>' + (x == z);
        </script>
    </body>
</html>
